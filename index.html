<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор тривалості сесії | Supervision</title>
    <meta
      name="description"
      content="Калькулятор тривалості сесії на 1 людину для групової супервізії."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <main class="page">
      <section class="hero reveal">
        <h1>Калькулятор тривалості сесії</h1>
        <p>
          Оберіть кількість людей в групi та тривалість зустрічі. Калькулятор покаже
          залікові хвилини на 1 особу.
        </p>
      </section>

      <section class="card reveal delay-1">
        <div class="grid">
          <label class="field">
            <span>Кількість людей</span>
            <select id="people">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </label>

          <label class="field">
            <span>Тривалість зустрічі (години)</span>
            <select id="durationHours">
              <option value="1" selected>1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3">3</option>
              <option value="3.5">3.5</option>
              <option value="4">4</option>
              <option value="4.5">4.5</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <div class="result" aria-live="polite">
          <div>
            <p>Тривалість сесії на 1 особу</p>
            <h2 id="sessionMinutes">60 хвилин</h2>
            <p id="durationWarning" class="result-warning"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

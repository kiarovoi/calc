<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости | Supervision</title>
    <meta
      name="description"
      content="Онлайн-калькулятор стоимости с красивым интерфейсом для размещения на сайте."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <main class="page">
      <section class="hero reveal">
        <p class="eyebrow">Готово для сайта</p>
        <h1>Калькулятор стоимости супервизии</h1>
        <p>
          Выберите формат, длительность и количество сессий. Цена пересчитывается
          мгновенно и подходит для публикации на лендинге.
        </p>
      </section>

      <section class="card reveal delay-1">
        <div class="grid">
          <label class="field">
            <span>Формат</span>
            <select id="format">
              <option value="online">Онлайн</option>
              <option value="offline">Офлайн</option>
            </select>
          </label>

          <label class="field">
            <span>Тип сессии</span>
            <select id="type">
              <option value="individual">Индивидуальная</option>
              <option value="group">Групповая</option>
              <option value="team">Командная / бизнес</option>
            </select>
          </label>

          <label class="field">
            <span>Длительность</span>
            <select id="duration">
              <option value="60">60 минут</option>
              <option value="90" selected>90 минут</option>
              <option value="120">120 минут</option>
            </select>
          </label>

          <label class="field">
            <span>Количество сессий</span>
            <input id="sessions" type="range" min="1" max="20" value="6" />
            <strong id="sessionsValue">6</strong>
          </label>
        </div>

        <div class="switch-row">
          <label class="switch">
            <input id="urgent" type="checkbox" />
            <span>Срочный старт (в течение 7 дней)</span>
          </label>
        </div>

        <div class="result" aria-live="polite">
          <div>
            <p>Цена за сессию</p>
            <h3 id="pricePerSession">450 грн</h3>
          </div>
          <div>
            <p>Итог за пакет</p>
            <h2 id="totalPrice">2 700 грн</h2>
          </div>
          <div>
            <p>Скидка</p>
            <h3 id="discount">0%</h3>
          </div>
        </div>

        <button class="cta" type="button">Записаться</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор длительности сессии | Supervision</title>
    <meta
      name="description"
      content="Калькулятор длительности сессии на 1 человека по формуле групповой супервизии."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <main class="page">
      <section class="hero reveal">
        <h1>Калькулятор длительности сессии</h1>
        <p>
          Выберите количество людей и продолжительность встречи. Калькулятор
          покажет зачётные минуты на 1 особу по формуле:
          <strong>G × (0.2 + 0.8 / N)</strong>.
        </p>
      </section>

      <section class="card reveal delay-1">
        <div class="grid">
          <label class="field">
            <span>Количество людей</span>
            <select id="people">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </label>

          <label class="field">
            <span>Продолжительность встречи (часы)</span>
            <select id="durationHours">
              <option value="1" selected>1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3">3</option>
              <option value="3.5">3.5</option>
              <option value="4">4</option>
              <option value="4.5">4.5</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <div class="result" aria-live="polite">
          <div>
            <p>Продолжительность сессии за 1 особу</p>
            <h2 id="sessionMinutes">60 минут</h2>
          </div>
        </div>

        <button class="cta" type="button">Записаться</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
